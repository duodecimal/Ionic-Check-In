<ion-view view-title="Home">
<ion-content class="padding">
<div class="list">

  <label class="item item-radio" ng-repeat="activity in listActivityFromDatabase"> 
    <ion-radio ng-model="choice" ng-value="activity.owner" ng-change="Change(activity)">
        {{activity.title}}<br>
        {{activity.owner}}<br>
        {{activity.place}}<br>
    </ion-radio>
  </label>
</div>

</ion-content>
</ion-view>
