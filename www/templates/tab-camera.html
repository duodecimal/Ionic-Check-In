<ion-view view-title="Check-in">
  <ion-content>
    <div class="card">
    	<div class="item">
    		<button class="button button-block button-positive" ng-click="scan()">
    			<i class="icon ion-qr-scanner"></i> Scan Now</button>
    		<div style="text-align: center">Or</div>
    		<button class="button button-block button-primary" ng-click="insertManual()">
    			<i class="icon ion-ios-compose-outline"></i> Insert manual</button>
    	</div>
    </div>
    <div class="card">
    	<div class="item item-divider">Scan Results</div>
    	<div class="item item-text-wrap">{{scanResults}}
    	</div>
    </div>
  </ion-content>
</ion-view>
