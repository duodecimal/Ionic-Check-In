<ion-view view-title="Activities">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="activity in listActivityFromDatabase" type="item-text-wrap" href="#/tab/activities/{{activity.id}}">
        <!-- <img ng-src="{{chat.face}}"> -->
        <h2>{{activity.title}}</h2>
        <p>{{activity.owner}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(activity)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
